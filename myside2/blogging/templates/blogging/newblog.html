{% extends 'base.html' %}
{% load static %}

{% block content %}
    
    <div class="container">
        <div class="row">
            <div class="col-lg-4">
                <h2>Create New Blog</h2>
                    <form action="{% url 'new_blog' %}" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit">Save</button>
                    </form>
            </div>
        </div>
    </div>
    
{% endblock %}
